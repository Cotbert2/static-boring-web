<body>
    <div class="full-container">
        <section class="Section-Icon">

        <section class="Container-Cards">
            <section class="Card1">
                <i class="fa-brands fa-whatsapp fa-4x"></i>

                <a href="https://wa.me/+593963067266" class="whatsapp-link" target="_blank">+593 096 306 7266</a>

            <section class="Card2">
                <i class="fa-brands fa-facebook fa-4x"></i>

            <section class="Card3">

            <section class="Card4">

        <section class="Contact-Order">

                <input type="text" placeholder="Ingrese su e-mail">
                <input type="text" placeholder="Ingrese su mensaje">

            <article>
                <h1>Contáctenos</h1>
