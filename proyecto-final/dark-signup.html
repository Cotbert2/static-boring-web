<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="icon" href="./assets/img/sdj-icon.jpg" type="img/png">
    <title>SDJ | SignUp</title>
</head>
<body>
    <div class="full-container">

        <header>
            <a href="./login.html" class="light">
                <img src="./assets/img/logo.png" alt="" class="logo-header">
            </a>
            <a href="./login.html" class="dark">
                <img src="./assets/img/logo.png" alt="" class="logo-header">
            </a>
        </header>
        
        <h1 class="text-align-center fw-100">Regístarte para Acceder a los servicios de SDJ</h1>
        <div class="df ai-center jc">
            <p class="text-align-center p-title-color">Ya tienes una cuenta?</p>
            <a href="./login.html"><p class="text-align-center">Iniciar Sesión</p></a>
        </div>

        <main>
            <form>
                <input type="text" placeholder="Ingresa tu email" required> <br>
                <input type="email" name="email" id="email" placeholder="Confirma email" required> <br>
                <input type="password" placeholder="Ingresa una contraseña" required> <br>
                <input type="password" placeholder="Confirma tu contraseña" required> <br>
                <div class="df ai-center jc">
                    <button>Regístrate</button>
                </div>
            </form>

            <div class="separator">
                <hr>
                <span>ó</span>
                <hr>
            </div>

            <section>
                <div class="login-option bg-skyblue">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="">
                    <p>Continuar con Google</p>
                </div>

                <div class="login-option bg-blue">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="">
                    <p>Continuar con Facebook</p>
                </div>

                <div class="login-option bg-black">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="">
                    <p>Continuar con Github</p>
                </div>
            </section>
        </main>

        <footer class="df ai-center jc">
            <p class="legend-footer">Al registrate aceptas los Términos y Condiciones de SDJ y el conocimiento de nuestra política de Privacidad </p>
        </footer>
    </div>
</body>
</html>
