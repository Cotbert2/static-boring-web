<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <title>Los tres mosqueteros</title>

<body>
    <div class="container">
        <section>
            <img class="sdj-icon" src="./img/sdj-icon.jpg" alt="icon-web">
            <h2>Bienvenido!</h2>
            <p>Porfavor ingrese sus datos</p>
            <input type="email" placeholder="Correo Electronico" >
            <input type="password" placeholder="Contraseña">
            <br>
            <div class="remember">
                <label><input type="checkbox">Recuerdame</label>
                <a href="login.html">¿Olvidaste tu contraseña?</a><br>
            </div>
            <div class="sign">
                <a href="index.html" class="sign_in">
                    <div>Sign in</div>
                </a>
                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&ifkv=AcMMx-cn5oNEXBLWOrXvO1vmAv2n5l1VPyCCO4hdS8Ji-kHNv7X28d40w2rfGfUECJajt9nPlcKK&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S50674694%3A1732978367126205&ddm=1" class="sign_google">
                    <div><img src="./img/logoGoogle.png" alt="Google"><h4>Sign in with Google</h4></div>
                </a>
                <a href="https://www.facebook.com/" class="sign_facebook">
                    <div><img src="./img/facebook-logo.png" alt="Facebook"><h4>Sign in with Facebook</h4></div>
                </a>
                <a href="https://github.com/login" class="sign_github">
                    <div><img src="./img/github-white-icon.png" alt="Github"><h4>Sign in with Github</h4></div>
                </a>
                <label class="create_account">Don't have an account? <a href="login.html">Sing up</a></label>
            </div>
        </section>
        <aside>
            <img src="./img/imgAsidelogin.png" alt="imgAside">
        </aside>
    </div>
