<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Card hover</title>
</head>
<body>
    <section class="full-container">
        <div class="card">
            <div class="card-header">
                <img src="./assets/img/camiseta.png" alt="">
            </div>
            <div class="card-content">
                <div class="main-info">
                    <h2 id="title">Adidas Originals</h2>
                    <p class="money">$39</p>
                </div>
                <p>Man's running shirt</p>
                <br>
                <h3><strong>Sizes</strong></h3>
                <p>XS, S, M, L , XL, XXL</p>
                <br>
                <h3><strong>colors</strong></h3>

                <div class="df  ai-center">
                    <div class="spot blue"></div>
                    <div class="spot red"></div>
                    <div class="spot white"></div>
                    <div class="spot green"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
